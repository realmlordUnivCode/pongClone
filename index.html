

<body>
  

<style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

      
  <script>


var ballDirection = 0    
var scorePlayer = 0
var scoreBot = 0
var scored = false
var ballX = canvas.width/2
var ballY = canvas.height/2
var botDirection = 1
var paddleY = canvas.height/2
var botPaddleX = 10
var botPaddleY = canvas.height/2
var paddleWidth = 50

function detectors(){
 alert("here the first line of detectors works!")
  switch(botDirection){
  
      //0 means down
              case 0:
    
                 botPaddleY+=5
                    
              break;
      //1 means up
  case 1:
    botPaddleY -=5
    
    break;
  }
  
  
  switch(ballDirection){
    //0 means down and right!
    case 0:
    ballX += 10
    ballY += 10
    break;
    //1 means down and left
    case 1:
    ballX -=10 
    ballY+=10
    break;
    //2 means up and to the right
    case 2:
    ballX += 10
    ballY -= 10
    break;
    //3 means up and to the left
    care 3:
    ballX-=10
    ballY-=10
     break;
  }
      if(botPaddleY == 50 ){
  botDirection = 0 
   
 }
  if(botPaddleY == canvas.height + 50){
   
    botDirection = 1
    
  }
  
  }





function setup(){
 createCanvas(window.innerWidth,window.innerHeight) 
  framerate(15)
  
}
    
              
 function draw(){
 
   
                background(0)
                fill(255)
                stroke(255)
                rect(ballX,ballY,20,20)
                rect(botPaddleX,botPaddleY,10,paddleWidth)               
                paddleY = mouseY
                rect(canvas.width-10,paddleY,10,paddleWidth)
                detectors()
   
 }
    
    
  

    



    


  </script>
</body>
